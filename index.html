                                            <div className="flex items-center gap-4">
                                                <label className="flex items-center gap-2 cursor-pointer">
                                                    <input type="checkbox" checked={s.active} onChange={(e) => updateManualStatus(s.id, 'active', e.target.checked)} className="w-5 h-5 accent-green-500" />
                                                    <span>×¤×¢×™×œ</span>
                                                </label>
                                                <input value={s.text || ""} onChange={(e) => updateManualStatus(s.id, 'text', e.target.value)} placeholder="×˜×§×¡×˜ ×—×•×¤×©×™ (×œ××©×œ: ×ª×§×™×Ÿ)" className="bg-gray-900 border border-gray-600 rounded px-2 py-1 flex-1" />
                                            </div>
                                        )}
                                    </div>
                                )})}
                            </div>
                        </section>

                        <section className="bg-gray-800 p-6 rounded-2xl">
                             <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold flex items-center gap-2"><SafeLucide name="message-square" className="w-5 h-5" /> ×”×•×“×¢×•×ª ×•×¢×“</h2>
                                <button onClick={addMessage} className="text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-lg">+ ×”×•×“×¢×”</button>
                            </div>
                            <div className="space-y-4">
                                {messages.map(m => (
                                    <div key={m.id} className="bg-gray-700/50 p-4 rounded-xl flex gap-4 flex-col md:flex-row relative group items-start">
                                        <button onClick={() => removeMessage(m.id)} className="absolute top-2 left-2 text-red-400 bg-gray-900 p-1 rounded-full opacity-60 hover:opacity-100 z-10">
                                            <SafeLucide name="trash-2" className="w-4 h-4" />
                                        </button>
                                        <div className="w-full flex-1">
                                            <input value={m.title} onChange={(e) => updateMessage(m.id, 'title', e.target.value)} className="bg-gray-900 border border-gray-600 rounded p-2 text-yellow-400 font-bold w-full mb-2 pl-10" placeholder="×›×•×ª×¨×ª" />
                                            <div className="relative">
                                                <textarea value={m.content} onChange={(e) => updateMessage(m.id, 'content', e.target.value)} className="bg-gray-900 border border-gray-600 rounded p-2 w-full pl-10" rows="2" placeholder="×ª×•×›×Ÿ ×”×”×•×“×¢×”" />
                                                <button onClick={() => handleAiRewrite(m.id, m.content)} className={`absolute bottom-2 left-2 p-1 rounded-full hover:bg-purple-600/50 text-purple-400 transition ${aiLoading === m.id ? 'animate-spin' : ''}`} title="×©×›×ª×‘ ×¢× AI">
                                                    {aiLoading === m.id ? <SafeLucide name="loader-2" className="w-5 h-5" /> : <SafeLucide name="sparkles" className="w-5 h-5" />}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <SafeLucide name="qr-code" className="w-5 h-5" /> × ×™×”×•×œ ×‘×¨×§×•×“×™× (QR)
                            </h2>
                            <div className="grid gap-4 md:grid-cols-2">
                                {qrCodes.map(qr => (
                                    <div key={qr.id} className="bg-gray-700/50 p-4 rounded-xl border border-gray-600">
                                        <div className="mb-2">
                                            <label className="text-xs text-gray-400 font-bold">×›×•×ª×¨×ª</label>
                                            <input value={qr.label} onChange={(e) => updateQr(qr.id, 'label', e.target.value)} className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm text-yellow-400 font-bold" />
                                        </div>
                                        <div>
                                            <label className="text-xs text-gray-400 font-bold">×§×™×©×•×¨ (URL)</label>
                                            <input value={qr.link} onChange={(e) => updateQr(qr.id, 'link', e.target.value)} className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm text-left dir-ltr" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [view, setView] = useState('display'); 
            const [settings, setSettings] = useData('settings', INITIAL_DATA.settings);
            const [messages, setMessages] = useData('messages', INITIAL_DATA.messages);
            const [community, setCommunity] = useData('community', []);
            const [events, setEvents] = useData('events', []);
            const [status, setStatus] = useData('status', INITIAL_DATA.status);
            const [slides, setSlides] = useData('slides', INITIAL_DATA.slides);
            const [qrCodes, setQrCodes] = useData('qrCodes', INITIAL_DATA.qrCodes);

            // Theme Logic
            const [isDark, setIsDark] = useState(true);
            useEffect(() => {
                const checkTheme = () => {
                    const theme = settings.theme || 'dark';
                    if (theme === 'auto') {
                        setIsDark(isNightTime());
                    } else {
                        setIsDark(theme === 'dark');
                    }
                };
                checkTheme();
                const interval = setInterval(checkTheme, 60000); 
                return () => clearInterval(interval);
            }, [settings.theme]);

            // Pixel Shift Logic
            const [shift, setShift] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const interval = setInterval(() => {
                    setShift({
                        x: Math.floor(Math.random() * 4) - 2, 
                        y: Math.floor(Math.random() * 4) - 2
                    });
                }, 60000); 
                return () => clearInterval(interval);
            }, []);

            // Routing
            useEffect(() => {
                const handleHash = () => {
                    const h = window.location.hash;
                    if (h === '#admin') setView('admin');
                    else if (h === '#upload') setView('upload');
                    else setView('display');
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
                return () => window.removeEventListener('hashchange', handleHash);
            }, []);
            
            // Auto Refresh
            useEffect(() => {
                const REFRESH_INTERVAL = 15 * 60 * 1000;
                const timer = setInterval(() => {
                    if (window.location.hash !== '#admin' && window.location.hash !== '#upload') {
                         window.location.reload();
                    }
                }, REFRESH_INTERVAL);
                return () => clearInterval(timer);
            }, []);

            if (view === 'upload') return <UploadView slides={slides} community={community} onUploadSlides={setSlides} onUploadCommunity={setCommunity} />;
            
            if (view === 'admin') return <AdminView data={{settings, messages, status, slides, qrCodes, community, events}} onUpdate={(newData) => {
                setSettings(newData.settings);
                setMessages(newData.messages);
                setStatus(newData.status);
                setSlides(newData.slides);
                setQrCodes(newData.qrCodes);
                setCommunity(newData.community);
                setEvents(newData.events);
            }} />;
            
            return (
                <div 
                    className={`h-screen w-screen flex flex-col font-sans overflow-hidden transition-colors duration-500 ${isDark ? 'bg-[#111] text-white' : 'bg-gray-100 text-gray-900'}`}
                    style={{ transform: `translate(${shift.x}px, ${shift.y}px)` }} 
                >
                    <TopHeader isDark={isDark} />
                    <div className="flex-1 flex gap-6 p-6 pb-24 overflow-hidden">
                        <div className="w-1/3 h-full">
                            <CarouselBoard messages={messages} community={community} events={events} qrCodes={qrCodes} isDark={isDark} />
                        </div>
                        <div className="w-2/3 h-full flex flex-col gap-6">
                            <div className="h-[65%]"><ImageSlideshow slides={slides} isDark={isDark} /></div>
                            <div className="h-[35%]"><BuildingStatus items={status} isDark={isDark} /></div>
                        </div>
                    </div>
                    
                    <NewsTicker />
                    <BackgroundMusic enabled={settings && settings.musicEnabled} volume={settings && settings.volume} url={settings && settings.musicUrl} />
                    
                    <div className="absolute bottom-0 left-0 w-24 h-12 z-50 opacity-0 hover:opacity-100 flex items-center justify-center gap-2 bg-black/50 transition-opacity rounded-tr-xl">
                         <a href="#admin" className="text-white bg-gray-700 p-2 rounded-full"><SafeLucide name="settings" className="w-4 h-4" /></a>
                    </div>
                </div>
            );
        };

        // ×”×•×¡×¤×ª×™ ×‘×“×™×§×” ×©-React ××•×›×Ÿ ×œ×¤× ×™ ×”×¨×™×¦×”
        window.addEventListener('load', () => {
            if (typeof ReactDOM !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            } else {
                console.error("ReactDOM failed to load");
                document.getElementById('root').innerHTML = '<div style="color:white; text-align:center; padding: 20px;">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××¢×¨×›×ª (CDN). × × ×œ×¨×¢× ×Ÿ.</div>';
            }
        });
    </script>
</body>
</html>
