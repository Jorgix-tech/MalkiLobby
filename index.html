                                const parser = new DOMParser();

                    <RedAlertSystem />
                    <TopHeader />

                    <div className="flex-1 flex gap-6 p-6 pb-24 overflow-hidden">
                        <div className="w-1/3 h-full">
                            <CommitteeBoard messages={messages} qrCodes={qrCodes} />
                        </div>
                        <div className="w-2/3 h-full flex flex-col gap-6">
                            <div className="h-[65%]">
                                <ImageSlideshow slides={slides} />
                            </div>
                            <div className="h-[35%]">
                                <BuildingStatus items={status} />
                            </div>
                        </div>
                    </div>

                    {!night && <NewsTicker />}
                    
                    <Controls 
                        musicEnabled={settings && settings.musicEnabled} 
                        toggleMusic={() => setSettings({...settings, musicEnabled: !(settings && settings.musicEnabled)})}
                        isPlaying={settings && settings.musicEnabled}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
