<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Dashboard - Park Malki</title>
    
    <!-- ספריות בסיס -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #111; color: white; margin: 0; padding: 0; overflow: hidden; }
        .page-admin { height: 100vh; overflow-y: auto; background: #1a1a1a; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }
        @keyframes highlight-pulse { 0%, 100% { border-color: rgba(234, 179, 8, 0.5); background-color: rgba(234, 179, 8, 0.1); } 50% { border-color: rgba(234, 179, 8, 1); background-color: rgba(234, 179, 8, 0.2); } }
        .event-today { animation: highlight-pulse 2s infinite; border: 2px solid; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        
        @media (max-width: 768px) {
            .mobile-p-4 { padding: 1rem !important; }
            .mobile-text-sm { font-size: 0.875rem !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // 1. פונקציות עזר ואייקונים (חובה בראש הקובץ)
        // ==========================================
        
        function isNightTime() {
            const h = new Date().getHours();
            return h >= 23 || h < 6;
        }

        function getDayName(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('he-IL', { weekday: 'short' });
        }
        
        function getDateShort(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('he-IL', { day: 'numeric', month: 'numeric' });
        }

        const Icons = {
            Sun: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-400"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>,
            CloudSun: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-200"><path d="M12 2v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="M20 12h2"/><path d="m19.07 4.93-1.41 1.41"/><path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"/><path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"/></svg>,
            Cloud: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-gray-300"><path d="M17.5 19c0-1.7-1.3-3-3-3h-11a4 4 0 0 1-1.1-7.9 4 4 0 0 1 4.7-4 5 5 0 0 1 8.9 2.1 4 4 0 0 1 1.5 12.8"/></svg>,
            Rain: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-400"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M16 14v6"/><path d="M8 14v6"/><path d="M12 16v6"/></svg>,
            Storm: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-purple-400"><path d="M17.5 19c0-1.7-1.3-3-3-3h-11a4 4 0 0 1-1.1-7.9 4 4 0 0 1 4.7-4 5 5 0 0 1 8.9 2.1 4 4 0 0 1 1.5 12.8"/><path d="m13 13-2 3h2l-2 3"/></svg>,
            Bell: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500 animate-bounce"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white animate-pulse"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        };

        const WeatherIcon = ({ code }) => {
            if (code === undefined) return <Icons.Sun />;
            if (code <= 1) return <Icons.Sun />;
            if (code <= 3) return <Icons.CloudSun />;
            if (code <= 48) return <Icons.Cloud />;
            if (code <= 67) return <Icons.Rain />;
            if (code <= 99) return <Icons.Storm />;
            return <Icons.CloudSun />;
        };

        // ==========================================
        // 2. הגדרות ונתונים
        // ==========================================

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCumvAyzyyD28N90zj6YQcHJnKI5n7OyWw",
            authDomain: "malkipark.firebaseapp.com",
            projectId: "malkipark",
            storageBucket: "malkipark.firebasestorage.app",
            messagingSenderId: "891076226163",
            appId: "1:891076226163:web:769ae68ad5f6c4b6930e06",
            measurementId: "G-JPSF0M7V28"
        };

        const BUILDING_NAME = "מלכי פארק";
        const BUILDING_ADDRESS = "יעקב בן סירא 7-9-11";
        const BUILDING_LOGO_URL = "https://www.malki-g.co.il/wp-content/uploads/2020/12/3958_347AE772-381E-D0FC-501C-6BE026B729D9.jpg"; 
        const NEWS_LOGO_URL = "https://ynet-pic1.yit.co.il/picserver5/wcm_upload/2024/07/09/B1LH3j5DR/new_logo_gif_ynet.gif";
        const ALERT_CITY = "ראשון לציון";
        const ADMIN_PASSWORD = "1234";
        const DEFAULT_MUSIC_URL = "https://archive.org/download/y-2mate.com-relaxing-jazz-slow-jazz-music-for-relax-sleep-study-work-background-music/y2mate.com%20-%20%E3%80%90Relaxing%20Jazz%E3%80%91Slow%20Jazz%20Music%20For%20Relax%2CSleep%2CStudy%2CWork%20-%20Background%20Music.mp3";

        const INITIAL_DATA = {
            settings: { 
                musicEnabled: true, 
                volume: 0.15,
                musicUrl: DEFAULT_MUSIC_URL,
                geminiKey: "" 
            },
            messages: [
                { id: 1, title: "ברוכים הבאים", content: "מערכת המידע החדשה של הבניין פעילה." },
                { id: 2, title: "תזכורת", content: "נא לא להשאיר אופניים בלובי הכניסה." },
                { id: 3, title: "חברת ניהול", content: "מוקד חירום 24/7 בטלפון *1234" },
                { id: 4, title: "אינטרנט בחניון", content: "רשת WiFi זמינה בחניון מינוס 2. סיסמה: 12345678" }
            ],
            status: [
                { id: 1, label: "ניקיון", icon: "sparkles", type: "schedule", days: [0, 2, 4] },
                { id: 2, label: "גנן", icon: "flower-2", type: "schedule", days: [2] },
                { id: 3, label: "מעליות", icon: "arrow-up-from-line", type: "manual", active: true, text: "תקין" },
                { id: 4, label: "פינוי אשפה", icon: "trash-2", type: "schedule", days: [1, 3, 5] },
                { id: 5, label: "אינטרנט לובי", icon: "wifi", type: "system" }
            ],
            qrCodes: [
                { id: 1, label: "קבוצת דיירים", link: "https://wa.me/972500000000" },
                { id: 2, label: "תשלום ועד", link: "https://pay.example.com" },
                { id: 3, label: "דיווח תקלה", link: "https://forms.google.com" },
                { id: 4, label: "העלאת תמונות", link: window.location.href.split('#')[0] + "#upload" }
            ],
            slides: [
                { id: 1, url: "https://images.unsplash.com/photo-1460317442991-0ec209397118?q=80&w=2070&auto=format&fit=crop", status: 'approved' },
                { id: 2, url: "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=2070&auto=format&fit=crop", status: 'approved' }
            ]
        };

        // --- Data Management ---
        let db = null;
        let dbDisabled = false;

        try {
            if (typeof firebase !== 'undefined' && FIREBASE_CONFIG.apiKey) {
                if (!firebase.apps.length) {
                    firebase.initializeApp(FIREBASE_CONFIG);
                }
                db = firebase.firestore();
            }
        } catch (e) {
            console.warn("Firebase init skipped/failed:", e);
            dbDisabled = true;
        }

        const useData = (collectionName, initialValue) => {
            const STORAGE_KEY = collectionName; 

            const [data, setData] = useState(() => {
                try {
                    const cached = localStorage.getItem(STORAGE_KEY);
                    return cached ? JSON.parse(cached) : initialValue;
                } catch (e) {
                    return initialValue;
                }
            });
            
            useEffect(() => {
                let unsubscribe = () => {};
                if (db && !dbDisabled) {
                    try {
                        unsubscribe = db.collection('appData').doc(STORAGE_KEY).onSnapshot(doc => {
                            if (doc.exists) {
                                const remoteData = doc.data().items;
                                if (!Array.isArray(remoteData) && typeof remoteData === 'object') {
                                     setData({ ...initialValue, ...remoteData });
                                } else {
                                     setData(remoteData);
                                }
                                localStorage.setItem(STORAGE_KEY, JSON.stringify(remoteData));
                            } else {
                                db.collection('appData').doc(STORAGE_KEY).set({ items: initialValue }).catch(e => {});
                            }
                        }, error => {
                            dbDisabled = true;
                        });
                    } catch (e) { dbDisabled = true; }
                }
                return () => unsubscribe();
            }, []);

            const updateData = (newData) => {
                setData(newData);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(newData));
                if (db && !dbDisabled) {
                    db.collection('appData').doc(STORAGE_KEY).set({ items: newData }).catch(err => {
                        if (err.code === 'permission-denied') {
                            alert("שים לב: הנתונים נשמרו במכשיר זה בלבד (אין הרשאת ענן).");
                        }
                    });
                }
            };

            return [data, updateData];
        };

        // --- Fetch Hebrew Holidays ---
        const useHebrewCalendar = () => {
            const [holidays, setHolidays] = useState([]);
            useEffect(() => {
                const fetchHolidays = async () => {
                    try {
                        const res = await fetch(`https://www.hebcal.com/hebcal?v=1&cfg=json&maj=on&min=on&mod=on&nx=on&year=now&month=x&ss=on&lg=he`);
                        if (res.ok) {
                            const data = await res.json();
                            if (data.items) {
                                const upcoming = data.items.filter(item => {
                                    const itemDate = new Date(item.date);
                                    return itemDate >= new Date(new Date().setDate(new Date().getDate() - 1));
                                }).map(item => ({
                                    id: 'heb_' + item.date,
                                    date: item.date,
                                    title: item.hebrew,
                                    type: 'holiday'
                                }));
                                setHolidays(upcoming.slice(0, 3));
                            }
                        }
                    } catch (e) { console.log("Calendar fetch failed"); }
                };
                fetchHolidays();
            }, []);
            return holidays;
        };

        // --- Gemini AI Integration ---
        const generateGeminiText = async (prompt, key) => {
            if (!key) return null;
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `אתה עוזר לוועד בית. נסח הודעה רשמית וקצרה לדיירים על בסיס: '${prompt}'.` }] }]
                    })
                });
                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text.trim();
                }
                return null;
            } catch (error) { return null; }
        };

        // --- 3. COMPONENTS ---

        const OfflineBanner = ({ show }) => {
            if (!show) return null;
            return (
                <div className="fixed top-36 left-1/2 -translate-x-1/2 bg-yellow-600 text-white px-6 py-2 rounded-full z-40 shadow-xl border-2 border-yellow-400 animate-pulse font-bold text-lg">
                    ⚠️ עובד במצב לא מקוון
                </div>
            );
        };

        const BackgroundMusic = ({ enabled, volume, url, setIsBlocked }) => {
            const audioRef = useRef(null);
            
            useEffect(() => {
                const audio = audioRef.current;
                if (audio) {
                    audio.volume = volume;
                    if (enabled) {
                        const playPromise = audio.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                if(setIsBlocked) setIsBlocked(false);
                            }).catch(error => {
                                if(setIsBlocked) setIsBlocked(true);
                            });
                        }
                    } else {
                        audio.pause();
                        if(setIsBlocked) setIsBlocked(false);
                    }
                }
            }, [enabled, volume, url]);
            
            useEffect(() => {
                const enableSound = () => {
                    if (audioRef.current && enabled) { 
                        audioRef.current.play()
                        .then(() => { if(setIsBlocked) setIsBlocked(false); })
                        .catch(e => {}); 
                    }
                };
                window.addEventListener('click', enableSound);
                window.addEventListener('touchstart', enableSound);
                return () => {
                    window.removeEventListener('click', enableSound);
                    window.removeEventListener('touchstart', enableSound);
                };
            }, [enabled]);

            return (
                <div className="hidden">
                     <audio ref={audioRef} src={url || DEFAULT_MUSIC_URL} loop />
                </div>
            );
        };

        const Controls = ({ musicEnabled, toggleMusic, isBlocked }) => {
            return (
                <div className="absolute bottom-2 left-2 z-50 flex items-center gap-2 opacity-30 hover:opacity-100 transition-opacity p-2 bg-black/80 rounded-full border border-gray-700">
                    <a href="#admin" className="text-white hover:text-yellow-400 transition p-2" title="ניהול">
                        <i data-lucide="settings" className="w-5 h-5"></i>
                    </a>
                    <a href="#upload" className="text-white hover:text-blue-400 transition p-2" title="העלאת תמונה">
                        <i data-lucide="upload-cloud" className="w-5 h-5"></i>
                    </a>
                    <button 
                        onClick={toggleMusic}
                        className={`p-2 transition ${isBlocked ? 'text-red-500 animate-pulse font-bold' : (musicEnabled ? 'text-green-400' : 'text-red-400')}`}
                        title={isBlocked ? "הסאונד נחסם - לחץ כאן להפעלה" : (musicEnabled ? "השתק" : "הפעל")}
                    >
                        <i data-lucide={musicEnabled ? "volume-2" : "volume-x"} className="w-5 h-5"></i>
                    </button>
                </div>
            );
        };

        const RedAlertSystem = () => {
            const [alertData, setAlertData] = useState(null);
            useEffect(() => {
                const checkAlerts = async () => {
                    try {
                        const res = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://www.oref.org.il/WarningMessages/alert/alerts.json')}`, { headers: { 'X-Requested-With': 'XMLHttpRequest', 'Content-Type': 'application/json;charset=UTF-8' }, cache: 'no-store' });
                        const text = await res.text();
                        if (!text || text.trim() === '') { setAlertData(null); return; }
                        const data = JSON.parse(text);
                        if (data && data.data && data.data.some(city => city.includes(ALERT_CITY))) {
                            setAlertData(data.data.filter(city => city.includes(ALERT_CITY)));
                        } else { setAlertData(null); }
                    } catch (e) {}
                };
                const interval = setInterval(checkAlerts, 2000);
                return () => clearInterval(interval);
            }, []);
            if (!alertData) return null;
            return (
                <div className="fixed inset-0 z-[100] flex flex-col items-center justify-center text-center alert-active bg-red-600">
                    <div className="w-32 h-32 mb-4 animate-bounce"><Icons.Alert /></div>
                    <h1 className="text-8xl font-black text-white mt-8 mb-4 tracking-tighter drop-shadow-lg">אזעקה!</h1>
                    <h2 className="text-5xl font-bold text-white mb-8 drop-shadow-md">היכנסו למרחב המוגן</h2>
                    <div className="bg-white/20 backdrop-blur-md rounded-2xl p-8 border-2 border-white/50">
                        <p className="text-3xl text-white font-bold">{alertData.join(", ")}</p>
                    </div>
                </div>
            );
        };

        const TopHeader = () => {
            const [time, setTime] = useState(new Date());
            const [weather, setWeather] = useState(null);
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                const fetchWeather = async () => {
                    try {
                        const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=31.9730&longitude=34.7925&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=Asia%2FJerusalem");
                        if (!response.ok) throw new Error("API Failed");
                        const data = await response.json();
                        setWeather(data);
                    } catch (e) {}
                };
                fetchWeather();
                const wTimer = setInterval(fetchWeather, 600000);
                return () => { clearInterval(timer); clearInterval(wTimer); };
            }, []);

            return (
                <div className="h-32 bg-[#1a1a1a] flex items-center justify-between px-8 border-b-4 border-gray-800 shadow-2xl relative z-20">
                    <div className="flex items-center gap-6 w-1/4">
                        <div className="bg-white/10 p-3 rounded-2xl backdrop-blur-sm shadow-inner">
                            <img src={BUILDING_LOGO_URL} alt="Logo" className="w-full h-16 object-contain" />
                        </div>
                        <div>
                            <h1 className="text-3xl font-black text-white tracking-wide leading-tight">{BUILDING_NAME}</h1>
                            <h2 className="text-xl text-gray-400 mt-1 font-light">{BUILDING_ADDRESS}</h2>
                        </div>
                    </div>
                    <div className="flex-1 flex justify-center h-full py-2">
                        {weather && weather.current_weather ? (
                            <div className="flex items-center gap-8 bg-gray-800/40 px-10 rounded-2xl border border-gray-700/50 shadow-lg w-full max-w-6xl justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="w-16 h-16 transform scale-125">
                                        <WeatherIcon code={weather.current_weather.weathercode} />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-5xl font-bold text-yellow-400">{Math.round(weather.current_weather.temperature)}°</span>
                                        <span className="text-lg text-gray-400 font-light">ראשון לציון</span>
                                    </div>
                                </div>
                                <div className="h-16 w-px bg-gray-600"></div>
                                <div className="flex gap-4">
                                    {/* תחזית ל-7 ימים מלאים */}
                                    {[0, 1, 2, 3, 4, 5, 6].map(i => (
                                        <div key={i} className="flex flex-col items-center gap-1 min-w-[3.5rem]">
                                            <span className="text-sm font-bold text-gray-300">{weather.daily.time && weather.daily.time[i] ? getDayName(weather.daily.time[i]) : '-'}</span>
                                            
                                            <div className="w-8 h-8">
                                                <WeatherIcon code={weather.daily.weathercode ? weather.daily.weathercode[i] : undefined} />
                                            </div>
                                            
                                            <div className="text-sm font-mono"><span className="font-bold text-white">{weather.daily.temperature_2m_max && weather.daily.temperature_2m_max[i] ? Math.round(weather.daily.temperature_2m_max[i]) : '-'}°</span></div>
                                            
                                            <span className="text-xs text-gray-400 font-mono mt-1">
                                                {weather.daily.time && weather.daily.time[i] ? getDateShort(weather.daily.time[i]) : ''}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : <div className="text-xl animate-pulse text-gray-400">טוען נתונים...</div>}
                    </div>
                    <div className="flex flex-col items-end justify-center w-1/4">
                        <div className="text-6xl font-mono font-bold text-white tracking-widest leading-none mb-1">{time.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Jerusalem' })}</div>
                        <div className="text-xl text-yellow-500 font-medium tracking-wide bg-black/30 px-3 py-1 rounded-lg border border-white/10">{time.toLocaleDateString('he-IL', { weekday: 'long', day: 'numeric', month: 'long', timeZone: 'Asia/Jerusalem' })}</div>
                    </div>
                </div>
            );
        };

        const NewsTicker = () => {
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(true);
            
            const extractTimeFromDesc = (pubDate) => {
                 if (!pubDate) return "--:--";
                 try {
                     let dateStr = pubDate.replace(/-/g, '/');
                     if (!dateStr.includes("GMT") && !dateStr.includes("UTC") && !dateStr.includes("+")) {
                         const d = new Date(dateStr);
                         d.setHours(d.getHours() + 2);
                         const hours = d.getHours().toString().padStart(2, '0');
                         const minutes = d.getMinutes().toString().padStart(2, '0');
                         return `${hours}:${minutes}`;
                     }
                     const d = new Date(dateStr);
                     return d.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Jerusalem' });
                 } catch(e) { return "--:--"; }
            };

            useEffect(() => {
                const fetchNews = async () => {
                    try {
                        const timestamp = new Date().getTime();
                        const targetUrl = `https://www.ynet.co.il/Integration/StoryRss1854.xml?t=${timestamp}`;
                        
                        const sources = [
                            { url: `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}&rand=${timestamp}`, type: 'xml' },
                            { url: `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}&rand=${timestamp}`, type: 'xml' },
                            { url: `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(targetUrl)}&rand=${timestamp}`, type: 'json' }
                        ];

                        let success = false;

                        for (var i = 0; i < sources.length; i++) {
                            const source = sources[i];
                            try {
                                const res = await fetch(source.url);
                                if (!res.ok) continue;

                                if (source.type === 'json') {
                                    const data = await res.json();
                                    if (data.status === 'ok' && data.items && data.items.length > 0) {
                                        const formatted = data.items.map(item => ({
                                            title: item.title,
                                            time: extractTimeFromDesc(item.pubDate)
                                        }));
                                        setNews(formatted);
                                        localStorage.setItem("cachedNews", JSON.stringify(formatted));
                                        success = true;
                                        break;
                                    }
                                } else { 
                                    const text = await res.text();
                                    if (!text.includes("rss") && !text.includes("xml")) continue;
                                    const parser = new DOMParser();
                                    const xmlDoc = parser.parseFromString(text, "text/xml");
                                    const items = Array.from(xmlDoc.querySelectorAll("item"));
                                    if (items.length > 0) {
                                        const formatted = items.map(item => {
                                            const title = item.querySelector("title") ? item.querySelector("title").textContent : "";
                                            const pubDate = item.querySelector("pubDate") ? item.querySelector("pubDate").textContent : "";
                                            return { title: title, time: extractTimeFromDesc(pubDate) };
                                        });
                                        setNews(formatted);
                                        localStorage.setItem("cachedNews", JSON.stringify(formatted));
                                        success = true;
                                        break;
                                    }
                                }
                            } catch (e) { }
                        }

                        if (!success) {
                            const cached = localStorage.getItem("cachedNews");
                            if (cached) setNews(JSON.parse(cached));
                            else setNews([{ title: "עדכון חדשות נכשל זמנית", time: "--:--" }]);
                        }
                        setLoading(false);
                    } catch (e) { setLoading(false); }
                };

                fetchNews();
                const interval = setInterval(fetchNews, 120000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="fixed bottom-0 left-0 w-full bg-red-700 text-white h-16 flex items-center z-50 border-t-4 border-red-900 shadow-2xl overflow-hidden">
                    <div className="bg-red-900 h-full px-4 flex items-center z-20 shadow-[5px_0_15px_rgba(0,0,0,0.3)] whitespace-nowrap shrink-0">
                        <img src={NEWS_LOGO_URL} alt="YNET" className="h-8 brightness-0 invert" />
                    </div>
                    <div className="flex-1 overflow-hidden relative h-full flex items-center bg-red-700">
                        <div className="whitespace-nowrap absolute" style={{ animation: 'ticker 300s linear infinite', paddingLeft: '100%' }}>
                            <span className="text-2xl font-medium px-4 inline-block">
                                {loading ? "טוען מבזקים..." : news.map((item, idx) => (
                                    <span key={idx} className="mx-6"><span className="text-yellow-300 font-mono text-xl ml-2 font-bold">({item.time})</span>{item.title}  • </span>
                                ))}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        const ImageSlideshow = ({ slides }) => {

                        colorClass: isOnline ? "bg-green-500/20 text-green-400" : "bg-red-500/20 text-red-400"
                    };

                if (item.type === "schedule") {

                            <h1 className="text-2xl font-bold text-yellow-400">ניהול מסך לובי</h1>
                        </div>
                        <button onClick={handleSave} className="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-bold shadow-lg flex items-center gap-2">
                            <i data-lucide="save" className="w-4 h-4"></i> שמור שינויים
                        </button>
                    </header>

                    <div className="max-w-4xl mx-auto space-y-8 pb-20">
                        <section className="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <i data-lucide="settings" className="w-5 h-5"></i> הגדרות מערכת
                            </h2>
                            <div className="grid gap-4">
                                <div className="flex items-center justify-between bg-gray-700/50 p-4 rounded-xl">
                                    <span className="font-bold">מוזיקת רקע</span>
                                    <button 
                                        onClick={() => updateSettings('musicEnabled', !settings.musicEnabled)}
                                        className={`w-14 h-8 rounded-full relative transition ${settings.musicEnabled ? 'bg-green-500' : 'bg-gray-600'}`}
                                    >
                                        <div className={`absolute top-1 w-6 h-6 bg-white rounded-full transition-all ${settings.musicEnabled ? 'right-1' : 'right-7'}`}></div>
                                    </button>
                                </div>
                                <div className="bg-gray-700/50 p-4 rounded-xl">
                                    <label className="block text-sm font-bold mb-2">קישור לקובץ מוזיקה (MP3)</label>
                                    <input 
                                        value={settings.musicUrl || DEFAULT_MUSIC_URL}
                                        onChange={(e) => updateSettings('musicUrl', e.target.value)}
                                        className="bg-gray-900 border border-gray-600 rounded p-2 text-sm flex-1 text-left dir-ltr w-full"
                                        placeholder="https://example.com/music.mp3"
                                    />
                                </div>
                                <div className="bg-gray-700/50 p-4 rounded-xl">
                                    <div className="flex justify-between mb-2">
                                        <label className="text-sm font-bold">עוצמת שמע</label>
                                        <span className="text-xs text-yellow-400">{Math.round((settings.volume || 0.15) * 100)}%</span>
                                    </div>
                                    <input 
                                        type="range" min="0" max="1" step="0.05"
                                        value={settings.volume || 0.15}
                                        onChange={(e) => updateSettings('volume', parseFloat(e.target.value))}
                                        className="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-yellow-500"
                                    />
                                </div>
                                <div className="bg-gray-700/50 p-4 rounded-xl">
                                    <label className="block text-sm font-bold mb-2">Gemini API Key (עבור שכתוב הודעות)</label>
                                    <input 
                                        type="password"
                                        value={settings.geminiKey || ""}
                                        onChange={(e) => updateSettings('geminiKey', e.target.value)}
                                        placeholder="הדבק כאן את המפתח..."
                                        className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm"
                                    />
                                </div>
                            </div>
                        </section>

                        {(pendingSlides.length > 0 || pendingCommunity.length > 0) && (
                            <section className="bg-gray-800 p-6 rounded-2xl border border-yellow-500/50">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-yellow-400">
                                    <i data-lucide="check-square" className="w-5 h-5"></i> אישורים ממתינים
                                </h2>
                                <div className="space-y-4">
                                    {pendingSlides.map(s => (
                                        <div key={s.id} className="flex items-center justify-between bg-gray-700/50 p-3 rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <img src={s.url} className="w-16 h-16 object-cover rounded" />
                                                <span>תמונה חדשה</span>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => approveSlide(s.id)} className="bg-green-500 p-2 rounded-full"><i data-lucide="check" className="w-4 h-4"></i></button>
                                                <button onClick={() => deleteSlide(s.id)} className="bg-red-500 p-2 rounded-full"><i data-lucide="trash" className="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                    {pendingCommunity.map(c => (
                                        <div key={c.id} className="flex items-center justify-between bg-gray-700/50 p-3 rounded-lg">
                                            <div>
                                                <span className="font-bold text-pink-400">{c.type === 'give' ? 'למסירה' : 'אבידה'}</span>: {c.content}
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => approveCommunity(c.id)} className="bg-green-500 p-2 rounded-full"><i data-lucide="check" className="w-4 h-4"></i></button>
                                                <button onClick={() => deleteCommunity(c.id)} className="bg-red-500 p-2 rounded-full"><i data-lucide="trash" className="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}
                        
                        <section className="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <i data-lucide="image" className="w-5 h-5"></i> תמונות באוויר (פעילות)
                            </h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {approvedSlides.map(s => (
                                    <div key={s.id} className="relative group">
                                        <img src={s.url} className="w-full h-32 object-cover rounded-lg" />
                                        <div className="absolute inset-0 bg-black/60 flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition">
                                            <button onClick={() => deleteSlide(s.id)} className="bg-red-500 p-2 rounded-full"><i data-lucide="trash" className="w-4 h-4"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                        
                        <section className="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold flex items-center gap-2"><i data-lucide="calendar" className="w-5 h-5"></i> אירועים קרובים</h2>
                                <button onClick={addEvent} className="text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-lg">+ אירוע</button>
                            </div>
                            <div className="space-y-3">
                                {events.map(evt => (
                                    <div key={evt.id} className="flex gap-3 items-center bg-gray-700/30 p-2 rounded-lg">
                                        <input type="date" value={evt.date} onChange={e => updateEvent(evt.id, 'date', e.target.value)} className="bg-gray-900 border border-gray-600 rounded p-2" />
                                        <input value={evt.title} onChange={e => updateEvent(evt.id, 'title', e.target.value)} className="bg-gray-900 border border-gray-600 rounded p-2 flex-1" placeholder="שם האירוע" />
                                        <button onClick={() => deleteEvent(evt.id)} className="text-red-400 p-2"><i data-lucide="trash" className="w-4 h-4"></i></button>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="bg-gray-800 p-6 rounded-2xl">
                            <h2 className="text-xl font-bold mb-4">סטטוסים בבניין</h2>
                            <div className="space-y-4">
                                {status.map(s => {
                                    if (s.type === 'system') return null;
                                    return (
                                    <div key={s.id} className="bg-gray-700/30 p-4 rounded-xl border border-gray-600">
                                        <div className="flex items-center gap-3 mb-3">
                                            <div className="bg-gray-600 p-2 rounded-lg"><i data-lucide={s.icon} className="w-5 h-5"></i></div>
                                            <span className="font-bold text-lg">{s.label}</span>
                                        </div>
                                        {s.type === 'schedule' ? (
                                            <div>
                                                <p className="text-xs text-gray-400 mb-2">ימי פעילות:</p>
                                                <div className="flex gap-2">
                                                    {daysNames.map((d, idx) => (
                                                        <button key={idx} onClick={() => toggleDay(s.id, idx)} className={`w-8 h-8 rounded-full text-xs font-bold transition ${s.days.includes(idx) ? 'bg-green-500 text-white' : 'bg-gray-600 text-gray-400'}`}>{d}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="flex items-center gap-4">
                                                <label className="flex items-center gap-2 cursor-pointer">
                                                    <input type="checkbox" checked={s.active} onChange={(e) => updateManualStatus(s.id, 'active', e.target.checked)} className="w-5 h-5 accent-green-500" />
                                                    <span>פעיל</span>
                                                </label>
                                                <input value={s.text || ""} onChange={(e) => updateManualStatus(s.id, 'text', e.target.value)} placeholder="טקסט חופשי (למשל: תקין)" className="bg-gray-900 border border-gray-600 rounded px-2 py-1 flex-1" />
                                            </div>
                                        )}
                                    </div>
                                )})}
                            </div>
                        </section>

                        <section className="bg-gray-800 p-6 rounded-2xl">
                             <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold flex items-center gap-2"><i data-lucide="message-square" className="w-5 h-5"></i> הודעות ועד</h2>
                                <button onClick={addMessage} className="text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-lg">+ הודעה</button>
                            </div>
                            <div className="space-y-4">
                                {messages.map(m => (
                                    <div key={m.id} className="bg-gray-700/50 p-4 rounded-xl flex gap-4 flex-col md:flex-row relative group items-start">
                                        <button onClick={() => removeMessage(m.id)} className="absolute top-2 left-2 text-red-400 bg-gray-900 p-1 rounded-full opacity-60 hover:opacity-100 z-10">
                                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                                        </button>
                                        <div className="w-full flex-1">
                                            <input value={m.title} onChange={(e) => updateMessage(m.id, 'title', e.target.value)} className="bg-gray-900 border border-gray-600 rounded p-2 text-yellow-400 font-bold w-full mb-2 pl-10" placeholder="כותרת" />
                                            <div className="relative">
                                                <textarea value={m.content} onChange={(e) => updateMessage(m.id, 'content', e.target.value)} className="bg-gray-900 border border-gray-600 rounded p-2 w-full pl-10" rows="2" placeholder="תוכן ההודעה" />
                                                <button onClick={() => handleAiRewrite(m.id, m.content)} className={`absolute bottom-2 left-2 p-1 rounded-full hover:bg-purple-600/50 text-purple-400 transition ${aiLoading === m.id ? 'animate-spin' : ''}`} title="שכתב עם AI">
                                                    {aiLoading === m.id ? <i data-lucide="loader-2" className="w-5 h-5"></i> : <i data-lucide="sparkles" className="w-5 h-5"></i>}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <i data-lucide="qr-code" className="w-5 h-5"></i> ניהול ברקודים (QR)
                            </h2>
                            <div className="grid gap-4 md:grid-cols-2">
                                {qrCodes.map(qr => (
                                    <div key={qr.id} className="bg-gray-700/50 p-4 rounded-xl border border-gray-600">
                                        <div className="mb-2">
                                            <label className="text-xs text-gray-400 font-bold">כותרת</label>
                                            <input value={qr.label} onChange={(e) => updateQr(qr.id, 'label', e.target.value)} className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm text-yellow-400 font-bold" />
                                        </div>
                                        <div>
                                            <label className="text-xs text-gray-400 font-bold">קישור (URL)</label>
                                            <input value={qr.link} onChange={(e) => updateQr(qr.id, 'link', e.target.value)} className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm text-left dir-ltr" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [view, setView] = useState('display'); 
            const [offline, setOffline] = useState(!navigator.onLine);
            const night = isNightTime(); 
            
            const [settings, setSettings] = useData('settings', INITIAL_DATA.settings);
            const [messages, setMessages] = useData('messages', INITIAL_DATA.messages);
            const [community, setCommunity] = useData('community', []);
            const [events, setEvents] = useData('events', []);
            const [status, setStatus] = useData('status', INITIAL_DATA.status);
            const [slides, setSlides] = useData('slides', INITIAL_DATA.slides);
            const [qrCodes, setQrCodes] = useData('qrCodes', INITIAL_DATA.qrCodes);

            // Pixel Shift Logic
            const [shift, setShift] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const interval = setInterval(() => {
                    setShift({
                        x: Math.floor(Math.random() * 4) - 2, 
                        y: Math.floor(Math.random() * 4) - 2
                    });
                }, 60000); 
                return () => clearInterval(interval);
            }, []);

            // Routing
            useEffect(() => {
                if(window.lucide) lucide.createIcons();
                const handleHash = () => {
                    const h = window.location.hash;
                    if (h === '#admin') setView('admin');
                    else if (h === '#upload') setView('upload');
                    else setView('display');
                };
                window.addEventListener('hashchange', handleHash);
                handleHash();
                return () => window.removeEventListener('hashchange', handleHash);
            }, []);
            
            useEffect(() => {
                // רענון יזום כל 15 דקות
                const REFRESH_INTERVAL = 15 * 60 * 1000;
                const timer = setInterval(() => {
                    // לא מרעננים אם המשתמש במצב עריכה
                    if (window.location.hash !== '#admin' && window.location.hash !== '#upload') {
                         window.location.reload();
                    }
                }, REFRESH_INTERVAL);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => { if(window.lucide) lucide.createIcons(); });

            const handleDataUpdate = (newData) => {
                setSettings(newData.settings);
                setMessages(newData.messages);
                setStatus(newData.status);
                setSlides(newData.slides);
                setQrCodes(newData.qrCodes);
                setCommunity(newData.community);
                setEvents(newData.events);
            };

            const handleNewUpload = (updatedSlides) => {
                setSlides(updatedSlides);
            };

            if (view === 'upload') return <UploadView slides={slides} community={community} onUploadSlides={setSlides} onUploadCommunity={setCommunity} />;
            
            if (view === 'admin') return <AdminView data={{settings, messages, status, slides, qrCodes, community, events}} onUpdate={handleDataUpdate} />;
            
            return (
                <div 
                    className="h-screen w-screen text-white flex flex-col font-sans overflow-hidden bg-[#111]"
                    style={{ transform: `translate(${shift.x}px, ${shift.y}px)` }} 
                >
                    <TopHeader />
                    <div className="flex-1 flex gap-6 p-6 pb-24 overflow-hidden">
                        <div className="w-1/3 h-full">
                            <CarouselBoard messages={messages} community={community} events={events} qrCodes={qrCodes} />
                        </div>
                        <div className="w-2/3 h-full flex flex-col gap-6">
                            <div className="h-[65%]"><ImageSlideshow slides={slides} /></div>
                            <div className="h-[35%]"><BuildingStatus items={status} /></div>
                        </div>
                    </div>
                    
                    {!night && <NewsTicker />}
                    <BackgroundMusic enabled={settings && settings.musicEnabled} volume={settings && settings.volume} url={settings && settings.musicUrl} />
                    
                    <div className="absolute bottom-0 left-0 w-24 h-12 z-50 opacity-0 hover:opacity-100 flex items-center justify-center gap-2 bg-black/50 transition-opacity rounded-tr-xl">
                         <a href="#admin" className="text-white bg-gray-700 p-2 rounded-full"><i data-lucide="settings" className="w-4 h-4"></i></a>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
